<h2 align="center">Ajouter Messager</h2>
<form #contactForm="ngForm" (ngSubmit)="addContact(contactForm.value)">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input ngModel name="nom" type="text" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Nom">
  </div>
  <div class="form-group">
    <label for="prenom">Prenom</label>
    <input ngModel name="prenom" type="text" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Nom">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input ngModel name="email" type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
  </div>
  <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label"> Message</label>
  <textarea ngModel name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
