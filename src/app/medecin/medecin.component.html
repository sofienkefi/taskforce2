<ol>
  <li *ngFor="let medecin of medecins">{{ medecin | drpipe }}</li>
</ol>
<hr />
Taper Votre non : {{formation}}
<input [(ngModel)]="formation" type ="text" class="form-control">

<hr />
<table class="table table-success table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">NOM</th>
      <th scope="col">PRENOM</th>
      <th scope="col">AGE</th>
      <th scope="col">GRADE</th>
      <th scope="col">PHOTO</th>
      <th scope="col">ACTION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let medecin of medecinDetails; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ medecin.nom }}</td>
      <td>{{ medecin.prenom }}</td>
      <td>{{ medecin.age }}</td>
      <td>{{ medecin.grade }}</td>  
      <td><img src={{medecin.image}} width="50px" height="50px"></td>
      <td><button type="button" class="btn btn-danger" (click)="display1(medecin)" >afficher nom</button></td> 
    </tr>
  </tbody>
</table>
