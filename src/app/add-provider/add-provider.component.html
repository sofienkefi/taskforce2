<h2 align="center">Add new Provider</h2>

<form #providerForm="ngForm" (ngSubmit)="addProvider(providerForm.value)">
  <div class="form-group">
    <label for="nom">Name</label>
    <input ngModel name="name" type="text" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Nom">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input ngModel name="address" type="text" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Adress">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input ngModel name="email" type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
