<div class="containerMessageContact">
    <h3>Pour nous contacter</h3>
    <button class="btn btn-primary" (click)="sendEvent1()">Lancer event</button>
    <h2 style="color:red;">{{messagefils}}</h2>
    
    <form #contactForm="ngForm" (ngSubmit)="addContact(contactForm.value)">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input ngModel required name="nom" type="text" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Nom">
      </div>
    
      <div class="form-group">
        <label for="prenom">Prenom</label>
        <input ngModel required name="prenom" type="text" class="form-control" id="prenom" aria-describedby="emailHelp" placeholder="PrÃ©nom">
      </div>
    
      <div class="form-group">
        <label for="email">Email</label>
        <input ngModel required name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
      </div>
    
      <div class="form-group">
        <label for="message">Message</label>
        <textarea ngModel required name="message"  class="form-control" id="message" aria-describedby="emailHelp" placeholder="Votre message"></textarea>
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
